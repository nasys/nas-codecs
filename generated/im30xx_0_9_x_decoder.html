function stringFromUTF8Array(data) {
  // from https://weblog.rogueamoeba.com/2017/02/27/javascript-correctly-converting-a-byte-array-to-a-utf-8-string/
  var extraByteMap = [1, 1, 1, 1, 2, 2, 3, 0];
  var count = data.length;
  var str = '';
  for (var index = 0; index < count;) {
    // eslint-disable-next-line no-plusplus
    var ch = data[index++];
    // eslint-disable-next-line no-bitwise
    if (ch & 0x80) {
      // eslint-disable-next-line no-bitwise
      var extra = extraByteMap[(ch >> 3) & 0x07];
      // eslint-disable-next-line no-bitwise
      if (!(ch & 0x40) || !extra || ((index + extra) > count)) {
        return null;
      }
      // eslint-disable-next-line no-bitwise
      ch &= (0x3F >> extra);
      for (; extra > 0; extra -= 1) {
        // eslint-disable-next-line no-plusplus
        var chx = data[index++];
        // eslint-disable-next-line no-bitwise
        if ((chx & 0xC0) !== 0x80) {
          return null;
        }
        // eslint-disable-next-line no-bitwise
        ch = (ch << 6) | (chx & 0x3F);
      }
    }
    str += String.fromCharCode(ch);
  }
  return str;
}

function BitExtract(dataByte) {
  // BINARY EXTRACTING UTILITIES - Many workarounds here are only because
  // Dataview and other newer features are not available in ES5 (required by chirpstack).
  // basically a class (which is not directly supported in ES5)
  this.data = dataByte;
  this.offset = 0;
}

BitExtract.prototype._assertOnRemainingLength = function (lengthBits) {
  if (lengthBits === 0) { throw Error('invalid zero length bit field'); }
  if (this.offset + lengthBits > 8) { throw Error('invalid number of bits extracted'); }
};

BitExtract.prototype.getBits = function (lengthBits) {
  this._assertOnRemainingLength(lengthBits);
  var mask = Math.pow(2, lengthBits) - 1;
  // eslint-disable-next-line no-bitwise
  var res = (this.data >> this.offset) & mask;
  this.offset += lengthBits;
  return lengthBits === 1 ? Boolean(res) : res;
};

function BinaryExtract(buffer) {
  // everything is little-endian for now
  this.buffer = buffer;
  this.offset = 0;
}

BinaryExtract.prototype.availableLen = function () {
  return this.buffer.length - this.offset;
};

BinaryExtract.prototype._assertOnRemainingLength = function (length) {
  if (length > this.availableLen()) { throw Error('invalid buffer length: too short'); }
};

BinaryExtract.prototype.getUint8 = function () {
  this._assertOnRemainingLength(1);
  // eslint-disable-next-line no-plusplus
  return this.buffer[this.offset++];
};

BinaryExtract.prototype.getInt8 = function () {
  var res = this.getUint8();
  return res > 0x7F ? res - 0x100 : res;
};

BinaryExtract.prototype.getUint16 = function () {
  this._assertOnRemainingLength(2);
  // eslint-disable-next-line no-plusplus
  var res = this.buffer[this.offset++] + this.buffer[this.offset++] * 256;
  return res;
};

BinaryExtract.prototype.getInt16 = function () {
  var res = this.getUint16();
  return res > 0x7FFF ? res - 0x10000 : res;
};

BinaryExtract.prototype.getUint24 = function () {
  this._assertOnRemainingLength(3);
  // eslint-disable-next-line no-plusplus
  var res = this.buffer[this.offset++] + this.buffer[this.offset++] * 256
    // eslint-disable-next-line no-plusplus
    + this.buffer[this.offset++] * 65536;
  return res;
};

BinaryExtract.prototype.getUint32 = function () {
  this._assertOnRemainingLength(4);
  // eslint-disable-next-line no-plusplus
  var res = this.buffer[this.offset++] + this.buffer[this.offset++] * 256
    // eslint-disable-next-line no-plusplus
    + this.buffer[this.offset++] * 65536 + this.buffer[this.offset++] * 16777216;
  return res;
};

BinaryExtract.prototype.getInt32 = function () {
  var res = this.getUint32();
  return res > 0x7FFFFFFF ? res - 0x100000000 : res;
};

BinaryExtract.prototype.getUint64 = function () {
  var first = this.getUint32();
  var second = this.getUint32();
  // since double can safely represent needed range,
  // its used MAX_SAFE_INTEGER â†’ 9_007_199_254_740_991
  var res = first + second * 0x100000000;
  return res;
};

BinaryExtract.prototype.getTextUtf8 = function (len) {
  this._assertOnRemainingLength(len);
  var res = stringFromUTF8Array(this.buffer.slice(this.offset, this.offset + len));
  this.offset += len;
  return res;
};

BinaryExtract.prototype.getUint8Bits = function () {
  return new BitExtract(this.getUint8());
};

BinaryExtract.prototype.getRaw = function (len) {
  this._assertOnRemainingLength(len);
  var res = this.buffer.slice(this.offset, this.offset + len);
  this.offset += len;
  return res;
};

BinaryExtract.prototype.getFloat = function () {
  var bytes = this.getUint32();
  // from https://stackoverflow.com/a/16001019/12636611
  // eslint-disable-next-line no-bitwise
  var sign = (bytes & 0x80000000) ? -1 : 1;
  // eslint-disable-next-line no-bitwise
  var exponent = ((bytes >> 23) & 0xFF) - 127;
  // eslint-disable-next-line no-bitwise
  var significand = (bytes & ~(-1 << 23));

  if (exponent === 128) { return sign * ((significand) ? Number.NaN : Number.POSITIVE_INFINITY); }

  if (exponent === -127) {
    if (significand === 0) return sign * 0.0;
    exponent = -126;
    // eslint-disable-next-line no-bitwise
    significand /= (1 << 22);
  } else {
    // eslint-disable-next-line no-bitwise
    significand = (significand | (1 << 23)) / (1 << 23);
  }
  return sign * significand * Math.pow(2, exponent);
};

function pad(number, length) {
  var str = '' + number;
  while (str.length < length) {
    str = '0' + str;
  }
  return str;
}

function intToHexStr(int, len) {
  return pad(int.toString(16).toUpperCase(), len);
}

function meteringTimeFormat(meteringTime, err){
  if (meteringTime === 0xFF) {
    return 'live';
  } if (meteringTime > 143){
    err.errors.push('invalid_metering_time');
    return 'invalid_metering_time';
  } var minutesTotal = meteringTime * 10;
  var minutes = minutesTotal % 60;
  var hours = Math.floor(minutesTotal / 60);
  return pad(hours, 2) + ':' + pad(minutes, 2) + ':00Z';
}

function formatEpoch(time, err){ //1519740126 -> 27-02-2018T14:02:06Z
  var timeStr = '' + time;
  if (timeStr.length !== 10){
    err.errors.push('invalid_date');
    return 'invalid_date';
  } return new Date(time * 1000).toISOString();
}

function formatDate(yymmdd, err){ // 200716 -> 2020-07-16
  var yymmddStr = '' + yymmdd;
  if (yymmddStr.length !== 6) {
    err.errors.push('invalid_date');
    return 'invalid_date';
  }
  return '20' + yymmddStr.slice(0,2) + '-' + yymmddStr.slice(2,4) + '-' + yymmddStr.slice(4,6);
}

function formatYymm(yymm, err){  // YY-MM---T
  var yymmStr = '' + yymm;
  if (yymmStr.length !== 4){
    err.errors.push('invalid_date');
    return 'invalid_date';
  } return yymmStr.slice(0,2) + '-' + yymmStr.slice(2,4)+'---T';
}

function formatDdhh(ddhh, err){
  var ddhhStr = '' + ddhh;
  if (ddhhStr.length !== 4){
    err.errors.push('invalid_time');
    return 'invalid_time';
  } return '--' + ddhhStr.slice(0,2) +'T'+ ddhhStr.slice(2,4) + ':00Z';
}

function formatTime(hhmmss, err){ // 192300 -> 19:23:00Z
  var hhmmssStr = '' + hhmmss;
  if (hhmmssStr.length !== 5 && hhmmssStr.length !== 6) {
    err.errors.push('invalid_time');
    return 'invalid_time';
  } if (hhmmssStr.length === 6){
    return hhmmssStr.slice(0,2) + ':' + hhmmssStr.slice(2,4) + ':' + hhmmssStr.slice(4,6) + 'Z';
} else if (hhmmssStr.length === 5){
    return '0' + hhmmssStr.slice(0,1) + ':' + hhmmssStr.slice(1,3) + ':' + hhmmssStr.slice(3,5) + 'Z';
  }
}

function bootParser(dataView, result, err){
  result.packet_type = 'boot_packet';
  result.device_serial = intToHexStr(dataView.getUint32(), 8);
  var maj = dataView.getUint8();
  var min = dataView.getUint8();
  var patch = dataView.getUint8();
  result.device_firmware_version = maj + '.' + min + '.' + patch;
  result.kamstrup_meter_id = dataView.getUint32() + 0x100000000 * dataView.getUint8();

  result.kamstrup_config_1 = kamstrup_config1(pad(dataView.getUint32(), 8), err);
  var raw_kamstrup_type = dataView.getUint16();
  var raw_kamstrup_tariff = dataView.getUint8();
  var raw_kamstrup_pulse_input_a = dataView.getUint8();
  var raw_kamstrup_pulse_input_b = dataView.getUint8();
  var raw_kamstrup_leakage_limits_v1_v2 = dataView.getUint8();
  var raw_kamstrup_leakage_limit_cold_ina_inb = dataView.getUint8();
  result.kamstrup_config_2 = raw_kamstrup_type + ' ' + pad(raw_kamstrup_tariff, 2) + ' ' + pad(raw_kamstrup_pulse_input_a, 2) + ' ' + raw_kamstrup_pulse_input_b + ' ' + pad(raw_kamstrup_leakage_limits_v1_v2, 2) + ' ' + pad(raw_kamstrup_leakage_limit_cold_ina_inb, 2);
  result.kamstrup_type = meter_display(raw_kamstrup_type, err);
  result.kamstrup_tariff = meter_tariff(raw_kamstrup_tariff, err);
  result.kamstrup_pulse_input_a = pulse_input(raw_kamstrup_pulse_input_a, err);
  result.kamstrup_pulse_input_b = pulse_input(raw_kamstrup_pulse_input_b, err);
  result.kamstrup_leakage_limits_v1_v2 = meter_leakage_limit(raw_kamstrup_leakage_limits_v1_v2);
  result.kamstrup_leakage_limit_cold_ina_inb = leakage_limit_cold(raw_kamstrup_leakage_limit_cold_ina_inb);

  intToHexStr(dataView.getUint32(), 8);

  var class_bits = dataView.getUint8Bits(); 
  result.device_lorawan_class = class_bits.getBits(1) ? 'class_C' : 'class_A';

  result.device_time_utc = formatEpoch(dataView.getUint32());
}

}

function extractRegisters(dataView, result, err){
  while (dataView.availableLen()){
    var res = extractRegister(dataView, err);
    var key = res.name;
    if (res.unit.length) {
      key = res.name + '__' + res.unit;
    }result["kamstrup_" + key] = res.val;
  }
}

function extractRegisterList(dataView, result, err){
  const out = [];
  while (dataView.availableLen()){
    var id = dataView.getUint8();
    var fakeBuffer = [id, 0, 0, 0, 0];
    var fakeError = {errors: [], warnings: []};
    var fakeDataView = new BinaryExtract(fakeBuffer);
    var res = extractRegister(fakeDataView, fakeError);
    if (res != null){
      out.push(res.name);
    }
    else {
      err.errors.push('invalid_register_' + res.name);
      break;
    }
  }result.kamstrup_registers = out;
}

function statusParser(dataView, result, err){
  result.packet_type = 'status_packet';
  var meteringTimeRaw = dataView.getUint8();
  result.metering_time = meteringTimeFormat(meteringTimeRaw, err);
  var utc = dataView.getUint32();
  var date = new Date(utc * 1000);
  result.utc_timestamp = date.toISOString().replace(/.\d+Z$/g, 'Z');
  result.sensor_battery = dataView.getUint8();
  result.sensor_rssi__dBm = dataView.getInt8();
  extractRegisters(dataView, result, err);
}

function usageParser(dataView, result, err){
  var header = dataView.getInt8();
  if(header === 0x00){
    result.packet_type = 'usage_packet';
    var measuring_time = dataView.getUint8();
    result.measuring_time = meteringTimeFormat(measuring_time, err);
    extractRegisters(dataView, result ,err);
    return;
  } else if (header === 0x02){
    result.packet_type = 'pulse_usage_packet';
    var measuring_time = dataView.getUint8();
    result.measuring_time = meteringTimeFormat(measuring_time, err);
    result.kamstrup_pulse_1_count = dataView.getUint32();
    result.kamstrup_pulse_2_count = dataView.getUint32();
    return;
  }
  else {
    err.errors.push('invalid_packet_header');
    return;
  }
}

function configuration_packet(dataView, result, err){
  var header = dataView.getUint8();
  switch (header){
    case 0x00:
      result.packet_type = 'interval_config';
      result.usage_interval__s = dataView.getUint32();
      result.status_interval__s = dataView.getUint32();
      var bits = dataView.getUint8Bits();
      bits.getBits(1);
      result.kamstrup_pulse_inputs_enable = bits.getBits(1);
      result.lorawan_class = bits.getBits(1) === true ? 'class_C' : 'class_A';
      result.fixed_measurement_enabled = bits.getBits(1);
      var interval = bits.getBits(3);
      result.fixed_measuring_interval = fixed_measurement_interval(interval, err);
      break;
    case 0x01:
      result.packet_type = 'usage_register_config';
      extractRegisterList(dataView, result, err);
      break;
    case 0x02:
      result.packet_type = 'status_register_config';
      extractRegisterList(dataView, result, err);
      break;
    case 0x03:
      var utc = dataView.getUint32();
      var date = new Date(utc * 1000);
      result.packet_type = 'device_time_config';
      result.device_clock = date.toISOString().replace(/.\d+Z$/g, 'Z');
      break;
    case 0x04:
      result.packet_type = 'device_time_offset_config';
      result.device_time_offset__s = dataView.getInt16();
      break;
    default:
      err.errors.push('invalid_packet_type');
      break;
  }
}

function update_mode_packet(dataView, result ,err){
  var header = dataView.getUint8();
  if (header !== 0xFF){
    err.errors.push('invalid_command');
  } else {
    result.packet_type = 'activate_dfu_command';
  }
}

function command_message(dataView, result, err){
  var header = dataView.getUint8();
  switch (header){
    case 0x00:
      result.packet_type = 'request_register_values';
      extractRegisterList(dataView, result, err);
      break;
    case 0x02:
      result.packet_type = 'request_digital_inputs';
      break;
    case 0x03:
      result.packet_type = 'request_historic_data';
      var val = dataView.getUint8();
      if (val === 0xFF) {
        err.errors.push("invalid_time");
      }
      result.measurement_time = meteringTimeFormat(val);
      break;
    default:
      err.errors.push('invalid_command');
      break;
  }
}

function boot_debug_packet(dataView, result, err){
  var header = dataView.getUint8();
  switch (header) {
    case 0x00:
      bootParser(dataView, result, err);
      break;
    case 0x01:
      result.packet_type = 'shutdown_packet';
      break;
    case 0x31:
      result.packet_type = 'shutdown_packet';
      break;
    default:
      err.errors.push('invalid_packet_type');
  }
}

function decodeByFport(fport, bytes, result, err) {
  if (bytes.length === 0) {
    err.errors.push('empty_payload');
    return;
  } var dataView = new BinaryExtract(bytes);
  switch (fport) {
    case 24:
      statusParser(dataView, result, err);
      break;
    case 25:
      usageParser(dataView, result, err);
      break;
    case 50:
      configuration_packet(dataView, result, err);
      break;
    case 51:
      update_mode_packet(dataView, result, err);
      break;
    case 60:
      command_message(dataView, result, err);
      break;
    case 99:
      boot_debug_packet(dataView, result, err);
      break;
    default:
      err.errors.push('invalid_fport');
      break;
  }
  if (dataView.availableLen() > 0) {
    err.errors.push('packet_too_long');
  }
}

function decodeRaw(fport, bytes){
  var res = {};
  var err = { errors: [], warnings: [] };
  try {
    decodeByFport(fport, bytes, res, err);
  } catch (error) {
    err.errors.push("decoder_error " + error.message);
  } 
  return { data: res, errors: err.errors, warnings: err.warnings };
}

// You need only one entrypoint, others can be removed.

// entry point for TTN new api
function decodeDownlink(input) {
  return decodeRaw(input.fPort, input.bytes);
}

// entry point for TTN new api
function decodeUplink(input) {
  return decodeRaw(input.fPort, input.bytes);
}

// entry point for TTN old version
function Decoder(bytes, fport) {
  return decodeRaw(fport, bytes);
}

// entry point for Chirpstack
function Decode(fport, bytes) {
  return decodeRaw(fport, bytes);
}




// END THE COPY SELECTION HERE

function filterForHex(raw) {
    return raw.replace(/[^a-fA-F0-9]/g,'');
}

function filterForBase64(raw) {
    return raw.replace(/[^a-zA-z0-9+/=]/g,'');
}

function hexToBytes(hex) {
    for (var bytes = [], c = 0; c < hex.length; c += 2)
    bytes.push(parseInt(hex.substr(c, 2), 16));
    return bytes;
}

function base64ToBytes(base64) {
    try {
        return Uint8Array.from(atob(base64), c => c.charCodeAt(0))
    } catch(err) {
        return [];
    }
}

function runOnPageLoad() {
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var hex = urlParams.get('hex');
    var fport = urlParams.get('fport');
    if (hex && fport){
      var raw = hex;
      var fport = parseInt(fport);
      document.getElementById('fport').value = fport;
      var filtered = filterForHex(raw)
      var buffer = hexToBytes(filtered)
      var res = decodeRaw(fport, buffer);
      document.getElementById('payload_raw').value = filtered;
      setOutput(res);
    } else {
      document.getElementById('payload_raw').value = "FF36E20F5FFF9D010C1003003B0C1D6500";
      dataInputHandler();
    }
}

window.onload = runOnPageLoad;    
 
function is_base64() {
    return document.getElementById('payload_is_base64').checked;
}

const base64InputHandler = function(e) {
    document.getElementById('payload_raw').placeholder= (is_base64() ? "Paste base64" : "Paste hex");
    document.getElementById('payload_raw').value = "";
}

function jsonToHtmlFormatter(json_txt) {
	var html_out = '<pre>'+json_txt.replace(/\n/g, '<br />') + '</pre>';
    return html_out.replace(/(["{[\]},:])/g, '<span class="dim">$1</span>');
}

function replaceUrlParams(fport, hex) {
  var url = new URL(window.location);
  var searchParams = url.searchParams;

  if (fport !== '') {
      searchParams.set('fport', fport);
  } else {
      searchParams.delete('fport');
  }

  if (hex !== '') {
      searchParams.set('hex', hex);
  } else {
      searchParams.delete('hex');
  }
  var newUrl = url.protocol + '//' + url.host + url.pathname + '?' + searchParams.toString();
  window.history.replaceState({}, '', newUrl);
}

function setOutput(res) {
  var str_json = JSON.stringify(res, null, 2);
	str_html = jsonToHtmlFormatter(str_json);
	console.log(str_html);
    document.getElementById("demo").innerHTML = str_html;
}

const dataInputHandler = function(e) {
    var raw = document.getElementById('payload_raw').value;
    var fport = parseInt(document.getElementById('fport').value);
    var buffer;
    if (is_base64()) {
      var filtered = filterForBase64(raw);
      document.getElementById('payload_raw').value = filtered;
  
      var buffer = Array.from(base64ToBytes(filtered));
  
    }
    else {
      var filtered = filterForHex(raw);
      if (filtered.length % 2 !== 0) {
        var res = { error: "invalid_hex_input" };
        setOutput(res);
        return;
      }
      document.getElementById('payload_raw').value = filtered;
  
      var buffer = hexToBytes(filtered);
    }
    var res = decodeRaw(fport, buffer);
    setOutput(res);
    var hex_buf = buffer.reduce((a, b) => a + b.toString(16).padStart(2, '0'), '')
    replaceUrlParams(fport, hex_buf);
}

document.getElementById('payload_raw').addEventListener('input', dataInputHandler);  
document.getElementById('fport').addEventListener('input', dataInputHandler);  
document.getElementById('payload_is_base64').addEventListener('input', dataInputHandler);
document.getElementById('payload_is_base64').addEventListener('input', base64InputHandler);  

</script>
